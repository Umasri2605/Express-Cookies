<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      padding-top: 80px;
    }

    header {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
    }

    nav button {
      background: white;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    h2.page-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .todo-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    .todo-input button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      max-width: 500px;
      margin: auto;
    }

    li {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h2>Todo App</h2>
  <nav>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<h2 class="page-title">My Todo List</h2>

<div class="todo-input">
  <input type="text" id="d1" placeholder="Enter todo..." />
  <button onclick="addTodo()">Add Todo</button>
</div>

<ul id="todoList"></ul>

<script>
  let todos = [
    "Learn HTML",
    "Practice CSS",
    "Understand JavaScript",
    "Build Todo App"
  ];

  showTodos();

  function addTodo() {
    let input = document.getElementById("d1");
    let task = input.value.trim();

    if (task === "") {
      alert("Please enter a todo");
      return;
    }

    todos.push(task);
    input.value = "";
    showTodos();
  }

  function showTodos() {
    let list = document.getElementById("todoList");
    list.innerHTML = "";

    todos.forEach((todo, index) => {
      let li = document.createElement("li");
      li.innerHTML = `
        <span>${todo}</span>
        <button class="delete-btn" onclick="deleteTodo(${index})">
          Delete
        </button>
      `;
      list.appendChild(li);
    });
  }

  function deleteTodo(index) {
    todos.splice(index, 1);
    showTodos();
  }

  function logout() {
    alert("Logout clicked");
  }
</script>

</body>
</html>
